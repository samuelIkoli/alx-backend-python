apiVersion: apps/v1
kind: Deployment
metadata:
  name: messaging-app-blue
  labels:
    app: messaging-app
    version: blue
spec:
  replicas: 1
  selector:
    matchLabels:
      app: messaging-app
      version: blue
  template:
    metadata:
      labels:
        app: messaging-app
        version: blue
    spec:
      containers:
        - name: messaging-app-container
          # TODO: change this to your real image & tag for the BLUE (current) version
          image: your-dockerhub-username/messaging-app:v1
          ports:
            - containerPort: 8000
          env:
            - name: DJANGO_SETTINGS_MODULE
              value: "messagingapp.settings"
            - name: PYTHONUNBUFFERED
              value: "1"
